<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Your Business Name</title>
    <link rel="stylesheet" href="./sba307.css">
    <style>
        /* Internal CSS for animation */
        .contact-form button {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="./Homepage.html">Home</a></li>
                <li><a href="./menu.html">Menu</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Email: info@Friendly.com</p>
            <p>Phone: (123) 456-7890</p>
            <p>Address: 123 Food Street, Flavor Town, Yummyland</p>
        </section>
        <section>
            <h2>Get in Touch</h2>
            <form class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <br>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Business Name. All rights reserved.</p>
    </footer>
</body>
</html>
